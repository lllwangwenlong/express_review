<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form action="https://upload-z1.qiniup.com" method="post"
 enctype="multipart/form-data">
     <input type="file" name="file">
     <input type="hidden" id="hidden" name="token">
     <button>
         提交
     </button>
 </form>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let hidden = document.getElementById('hidden')
    axios.get('/getToken').then(res => {
        console.log(res)
        hidden.value = res.data.token
        alert('token 获取成功')
    })
</script>
</html>
